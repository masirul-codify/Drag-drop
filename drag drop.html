
<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="style.css">
       <title>Drag drop</title>
   </head>
   <body> 

    <section class="p-5">
        <div class="container">
            <div class="row row-cols-1">

                <div class="d-flex align-items-center justify-content-center">
                        
                    <div class="P-5 m-5 text-center bg-danger border border-4 w-100 h-100"  ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="text-center">
                            <img class="img-fluid rounded-5 mt-5" src="gooogle.jpg" draggable="true" ondragstart="drag(event)" id="drag1" alt="img"> 
                        </div>
                        <div class="text-center">
                            <img class="img-fluid rounded-5 mt-5" src="gooogle.jpg" draggable="true" ondragstart="drag(event)" id="drag1" alt="img"> 
                        </div>
                        <div class="text-center">
                            <img class="img-fluid rounded-5 mt-5" src="gooogle.jpg" draggable="true" ondragstart="drag(event)" id="drag1" alt="img"> 
                        </div>
                    </div>
                    
                    <div class="P-5 m-5 text-center bg-danger border border-4 w-100 h-100"  ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>

                </div>
            </div>
        </div>
    </section>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <!-- custom js -->
   <script src="index.js"></script>
</html>
